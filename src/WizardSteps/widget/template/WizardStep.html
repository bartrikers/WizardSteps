<li data-id="${!_data.dataId}">
    <a class="wizard-step" role="button" dojoAttachPoint = "wizardStepButton">
        <div class="wizard-step-number" dojoAttachPoint ="wizardStepNumber">${!_data.number}</div>
        <div class="wizard-step-description">
       	 	<h5 class="wizard-step-title" dojoAttachPoint = "wizardStepTitle">${!_data.title}</h5>
        	<h6 class="wizard-step-subtitle" dojoAttachPoint = "wizardStepSubTitle" >${!_data.subTitle}</h6>
        </div>
    </a>
</li>
